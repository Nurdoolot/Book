{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Update</h1>
<div class="container">
    <div class="form-row">
        <form method="post">

            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-dark">Update</button>
        </form>
    </div>
</div>
{% endblock %}
